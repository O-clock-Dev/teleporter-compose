---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/services

- Utilitaires:
    - Connexion VPN:
        description: Statut de la connexion au VPN O'clock
        icon: si-openvpn
        ping: http://vpn.lan
        statusStyle: basic
    - File Browser:
        href: http://localhost/file-browser
        container: teleporter-filebrowser
        description: Explorateur de fichiers dans le navigateur
        icon: mdi-folder-search-outline
    - Terminal:
        href: http://localhost/terminal
        description: Un terminal qui permet de manipuler le Téléporteur
        container: teleporter-terminal
        icon: mdi-console
    - Visual Studio Code:
        description: Editeur de code développé par Microsoft.
        icon: si-visualstudiocode
        href: http://localhost/vscode
        ping: http://localhost/vscode
- Bases de données:
    - Base de données Mysql:
        description: "Etat de la base de données MYSQL"
        icon: si-mysql
        container: teleporter-mariaDB
        statusStyle: basic
    - Base de données MongoDB:
        description: "Etat de la base de données mongoDB"
        icon: si-mongodb
        container: teleporter-mongodb
        statusStyle: basic
    - Adminer:
        description: Interface graphique pour base de données PHP
        icon: si-adminer
        href: http://localhost/adminer
        ping: http://localhost/adminer
    - PhpMyAdmin:
        description: Interface graphique alternative pour base de données PHP
        icon: si-phpmyadmin
        href: http://localhost/phpmyadmin/
        ping: http://localhost/phpmyadmin/
    - Mongo Express:
        description: Interface graphique pour base de données MongoDB
        icon: mdi-database-search
        href: http://localhost/mongo-express/
        ping: http://localhost/mongo-express/
- Serveurs web:
    - Caddy:
        description: Sert le code situé dans le dossier /code/www/public en utilisant Caddy
        icon: si-caddy
        href: http://localhost/caddy-server
    
